<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>

<body>
    <div id="main">
        <div class="cont-box">
            <h1>Currency Converter</h1>
            <!-- <p>
                Check Live Rates , set rate alerts, recieve notifications and more
            </p> -->
            <div id="content">
                <label for="">Enter Amount</label>
                <input type="number" id="i-number" value="1.00" />

                <div class="form">
                    <div class="select-container1">
                        <p>From</p>
                        <div class="img">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                            <select name="from" id="from-selector" class="dropdown-selector">

                            </select>
                        </div> 
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left"></i>

                    <div class="select-container1">
                        <p>To</p>
                        <div class="img2">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
                            <select name="to" id="to-selector" class="dropdown-selector">

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="indicate-rate">
                <p>Indicative Exchange Rate</p>
                <h4 class="amntSaver"></h4>
            </div>
            <button class="btn">Get Exchange Rate</button>
        </div>
    </div>

    <script src="contryCode.js"> </script>
    <script src="./script.js"></script>
</body>

</html>
